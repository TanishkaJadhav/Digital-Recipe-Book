<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Digital Recipe Book</h1>
        
        <div class="search-filters">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search your favourite recipes...">
            </div>
            <select id="cuisineFilter">
                <option value="">🍽️ All Cuisines</option>
                <!-- <option value="Italian">🍝 Italian</option> -->
                <option value="Indian">🍛 Indian</option>
                <option value="Mexican">🌮 Mexican</option>
                <option value="Chinese">🥢 Chinese</option>
                <option value="Punjabi">🫔 Punjabi</option>
            </select>
            <button id="getRecipes" class="btn">
                <i class="fas fa-search"></i> Get Recipes
            </button>
        </div>
        
        <div id="recipeGrid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
